<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Acme|Roboto&display=swap" rel="stylesheet">
	    <link rel="stylesheet" href="../CSS/style.css">
	    <link rel="stylesheet" href="../CSS/footer.css">
	    <link rel="stylesheet" href="../CSS/navBar.css">
	    <link rel="stylesheet" href="../CSS/error.css">
	    <title>Erreur</title>  
	</head>
	<body>
	   
	    <main>
	    	<div class="container containerStyle col-10 col-lg-5 errorContainer">
	    		<div class="row justify-content-center mt-4">
					<h1>Oups!</h1>
				</div>
				<div class="row justify-content-center mt-1">
					<img src="../pictures/logo_transparent2.png">
				</div>
				<div class="row justify-content-center mt-3"> 	
					<h2 class="col-12 text-center">Une erreur s'est produite.</h2> 							
				</div>
				<div class="row justify-content-center mt-2 mb-4"> 
					<p class="col-12 text-center" th:text="${message}"></p>
				</div>
				<form method="get" action="/" class="row justify-content-center mt-2 mb-4"> 
				<input class="col-6 col-lg-3 btn btn-primary" type="submit" value="Retour">
				</form>
			</div>	        
		</main>	
		<footer th:replace="footer :: bottom"></footer>		
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
