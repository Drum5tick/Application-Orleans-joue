<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Acme|Roboto&display=swap" rel="stylesheet">
 	    <link rel="stylesheet" href="../CSS/style.css">
	    <link rel="stylesheet" href="../CSS/toast.css">
	    <link rel="stylesheet" href="../CSS/login.css">
	    <title>Connexion utilisateur Orléans joue</title>  
	    <script>
	    	var toastMsg = "[[${toastMsg}]]";
		</script>
	</head>
	<body class="container fluid-container">
		<section class="row justify-content-center mt-3 mt-lg-5 titleSection">
			<h1 class="col-12 text-center mb-lg-5">Bienvenue sur le site d'Orléans Joue</h1>
		</section>
			<div class="containerStyle col-11 col-lg-6 loginContainer">
				<div class="row justify-content-center formHeader">
					<img class="loginLogo my-3" src="../pictures/logo_transparent2.png" alt="Logo Orléans Joue">
				</div>
				<div class="row justify-content-center">
					<h2 class="loginh2">Connexion</h2>
				</div>
				<form method="post" th:action="@{/login}">
					<div class="row justify-content-center">  
						<label for="email" class="col-6 text-center mt-2">Adresse email</label>
					</div>
					<div class="row justify-content-center">
						<input class="col-8 col-lg-6 text-center inputBars mb-3" type="email" name="email" id="email" placeholder="eric.durand@mail.com" required>
					</div>
					<div class="row justify-content-center">
						<label for="password" class="col-6 text-center">Mot de passe</label>
					</div>
					<div class="row justify-content-center">
						<input class="col-8 col-lg-6 text-center inputBars mb-3" type="password" id="password" name="password" required>
					</div>
					<div class="row justify-content-center mt-2">
						<input class="col-4 col-lg-3 btn btn-primary" type="submit" value="Connexion">
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>	
				<div class="row justify-content-center my-3">
					<a class="col-10 col-lg-6 text-center signInLink" href="/typeUtilisateur">Cliquez ici pour créer un compte</a>
				</div>	
			</div>
		<div th:replace="toasts :: toats"></div>
	</body>
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script	src="/JS/main.js"></script>
</html>
