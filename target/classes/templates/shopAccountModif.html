<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
	<head>
	    <meta charset="UTF-8">
	</head>
	<section th:fragment="modificationInformationPersonnelle :: shopAccountModif" th:if="${connectedUser.userRole.wording} == 'SHOP'" id="personalInfos" class="fluid-container">
		<div class="containerStyle col-11 col-lg-10 userInfosModifCardEditor p-3 p-md-4">  
			<form method="post" th:action="@{/userAccountModifSave}" th:object="${connectedUser}" enctype="multipart/form-data">
				<input type="hidden" name="id" th:field="*{id}"/>
				<div class="row justify-content-around">
					<fieldset class="col-xl-5 col-10 border py-3 my-4">
						<legend class="w-auto px-1"> Informations personnelles </legend>
						<div class="row justify-content-center mt-2">  
							<label for="firstname" class="col-10 col-lg-4 mt-2">Prénom <span class="requiredField">*</span></label>
							<input class="col-9 col-lg-6 inputBars" type="text" th:field="*{firstname}" required>
						</div>
						<div class="row justify-content-center mt-3">  
							<label for="lastname" class="col-10 col-lg-4 mt-2">Nom <span class="requiredField">*</span></label>
							<input class="col-9 col-lg-6 inputBars" type="text" th:field="*{lastname}" required>
						</div>
						<div class="row justify-content-center mt-3">  
							<label for="lastname" class="col-10 col-lg-4 mt-2">Téléphone <span class="requiredField">*</span></label>
							<input class="col-9 col-lg-6 inputBars" pattern="(0|\\+33|0033)[1-9][0-9]{8}" type="tel" th:field="*{address.phoneNumber1}" required>
						</div>
						<div class="row justify-content-center mt-3">  
							<label for="email" class="col-10 col-lg-4 mt-2">Adresse email</label>
							<input class="col-9 col-lg-6 inputBars" type="email" th:field="*{email}" placeholder="eric.durand@mail.com" disabled>
							<div class="col-10 d-flex justify-content-start">
								<small id="emailHelp" class="form-text text-muted">Pour changer votre email, veuillez contacter l'admistrateur du site</small>
							</div>
						</div>
						<div class="row justify-content-center mt-3">  
							<label for="password" class="col-10 col-lg-6 mt-2">Modifier mot de passe</label>
							<input class="col-9 col-lg-4 inputBars" type="password" pattern=".{8,}" title="8 charactères minimum" th:field="*{password}">
						</div>
						<div class="row justify-content-center mt-3">  
							<label for="picture" class="col-10 col-lg-4 my-auto">Image du profil</label>
							<div class="col-5 col-md-3 col-lg-6">
								<img id ="imagePreview" class="profilePict mx-auto" th:src="${connectedUser.profilePicture}" alt="Image du profil utilisateur" name="picture">
							</div>
						</div>
						<div class="row justify-content-center my-4">  
							<label for="filePicture" class="col-10 col-lg-4 mb-2">Changer image</label>
							<input class="col-11 col-lg-6 fileBtn" type="file" id="profilePicture" name="filePicture">
						</div>
					</fieldset>
					<fieldset class="col-xl-5 col-10 border py-3 my-0 my-lg-4">
						<legend class="w-auto px-1"> Informations de l'entreprise </legend>
						<div class="row justify-content-center mt-lg-5 mt-2">  
							<label for="lastname" class="col-10 col-lg-4 mt-2">Nom entreprise <span class="requiredField">*</span></label>
							<input class="col-9 col-lg-6 inputBars" type="text" th:field="*{society.name}" required>
						</div>
						<div class="row justify-content-center mt-3">  
							<label for="lastname" class="col-10 col-lg-4 mt-2">Adresse <span class="requiredField">*</span></label>
							<input class="col-9 col-lg-6 inputBars" type="text" th:field="*{society.address.address1}" required>
						</div>
						<div class="row justify-content-center mt-3">  
							<label for="lastname" class="col-10 col-lg-4 mt-2">Code postal <span class="requiredField">*</span></label>
							<input class="col-9 col-lg-6 inputBars" type="number" th:field="*{society.address.postalCode}" required>
						</div>
						<div class="row justify-content-center mt-3">  
							<label for="lastname" class="col-10 col-lg-4 mt-2">Ville <span class="requiredField">*</span></label>
							<input class="col-9 col-lg-6 inputBars" type="text" th:field="*{society.address.city}" required>
						</div>
						<div class="row justify-content-center mt-3">  
							<label for="lastname" class="col-10 col-lg-4 mt-2">Téléphone </label>
							<input class="col-9 col-lg-6 inputBars" pattern="(0|\\+33|0033)[1-9][0-9]{8}" type="tel" th:field="*{society.address.phoneNumber2}">
						</div>
						<div class="row justify-content-center mt-3">  
							<label for="lastname" class="col-10 col-lg-4 mt-2">Email <span class="requiredField">*</span></label>
							<input class="col-9 col-lg-6 inputBars mb-4 mb-lg-0" type="email" th:field="*{society.address.contactEmail}" required>
						</div>
						<div class="row justify-content-center mt-3">    
							<label for="lastname" class="col-10 col-lg-4 mt-2">N° de SIRET <span class="requiredField">*</span></label>
							<input class="col-9 col-lg-6 inputBars" type="number" th:field="*{society.siret}" required>
						</div>
						<div class="row justify-content-center mt-3 mb-3">    
							<label for="lastname" class="col-10 col-lg-4 mt-2">N° de TVA <span class="requiredField">*</span></label>
							<input class="col-9 col-lg-6 inputBars" type="text" th:field="*{society.tva}" required>
						</div>
					</fieldset>
				</div>
				<p class="col-lg-3 col-5 text-right pr-4 ml-auto mr-4 mt-2 requiredFieldInfo"><span class="requiredField">*</span> Champs obligatoires</p>
				<div class="row justify-content-center mb-4 mb-lg-2">				
					<input class="col-5 col-md-3 col-lg-2 btn btn-primary" type="submit" value="Validation">
					<input type="hidden" name="user_role" th:value=${regUserRole}>
				</div>
				<div class="row justify-content-center mt-2 mb-2">
					<a class="col-5 col-md-3 col-lg-2 btn btn-primary backBtn" href="/accueil">Retour</a>
				</div>					
			</form>
		</div>
	</section>
</html>
